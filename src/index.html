<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <!--Section online store-->
    <section class="store py-3">
      <header>
        <div class="container-fluid">
          <div class="row top-bar align-items-center justify-content-end">
            <div class="col-4 logo">
              <img src="img/logo.png" alt="logo" />
            </div>
            <div class="col-8 d-flex align-items-center justify-content-end">
              <div class="cart">
                <div class="row mb-2">
                  <div class="col-4 ps-2 position-relative">
                    <img
                      src="https://www.freepnglogos.com/uploads/shopping-cart-png/shopping-cart-svg-png-icon-download-28.png"
                      alt="cart"
                    />
                    <div class="col-5 cart__count">
                      <span id="productsCount" class="me-1 ms-1">0</span>
                      <!-- <span></span> -->
                    </div>
                  </div>
                  <div
                    class="col-8 d-flex align-items-center ps-0 justify-content-end"
                  >
                    <span id="freeCart" class="text-nowrap p-0"
                      >Кошик пустий</span
                    >
                    <a href="#" id="clearCart" class="text-nowrap d-none"
                      >Очистити кошик</a
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 d-flex justify-content-center">
                    <span class="me-1">На суму</span>
                    <span id="productsCost" class="cart__cost">0</span>
                    <span>грн</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <section class="goods mb-xl-5">
        <div class="container-fluid">
          <div class="row justify-content-around p-3">
            <div class="col-sm-11 col-md-6 mb-4 mb-sm-5 mb-lg-0 col-lg-3">
              <div class="product-card p-3 text-center" data-goods-id="111111">
                <img src="img/img-111111.png" alt="" />
                <h5 class="product-card__name mb-3">Samsung ms23a7118ak/ua</h5>
                <h4 class="product-card__data mb-4">
                  <span class="product-card__cost">7500</span>
                  грн
                </h4>
                <div class="row align-items-center px-1 p">
                  <div class="col-12">
                    <button class="product-card__btn-add px-3 py-1">
                      У кошик
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-sm-11 col-md-6 mb-4 mb-sm-5 mb-lg-0 col-lg-3">
              <div class="product-card p-3 text-center" data-goods-id="222222">
                <img src="img/img-222222.png" alt="" />
                <h5 class="product-card__name mb-3">Segway Ninebot F401</h5>
                <h4 class="product-card__data mb-4">
                  <span class="product-card__cost">25000</span>
                  грн
                </h4>
                <div class="row align-items-center px-1 p">
                  <div class="col-12">
                    <button class="product-card__btn-add px-3 py-1">
                      У кошик
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-11 col-md-6 mb-4 mb-sm-5 mb-lg-0 col-lg-3">
              <div class="product-card p-3 text-center" data-goods-id="333333">
                <img src="img/img-333333.png" alt="" />
                <h5 class="product-card__name mb-3">Samsung ms23a7118ak/ua</h5>
                <h4 class="product-card__data mb-4">
                  <span class="product-card__cost">7500</span>
                  грн
                </h4>
                <div class="row align-items-center px-1 p">
                  <div class="col-12">
                    <button class="product-card__btn-add px-3 py-1">
                      У кошик
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-11 col-md-6 mb-4 mb-sm-5 mb-lg-0 col-lg-3">
              <div class="product-card p-3 text-center" data-goods-id="444444">
                <img src="img/img-444444.png" alt="" />
                <h5 class="product-card__name mb-3">Samsung ms23a7118ak/ua</h5>
                <h4 class="product-card__data mb-4">
                  <span class="product-card__cost">7500</span>
                  грн
                </h4>
                <div class="row align-items-center px-1 p">
                  <div class="col-12">
                    <button class="product-card__btn-add px-3 py-1">
                      У кошик
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!--/Section online store-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
